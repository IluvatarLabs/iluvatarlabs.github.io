title: Iluvatar Labs
description: Reality-inspired AI architectures for the AGI era
url: "https://iluvatarlabs.github.io"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:year/:month/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Default values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Iluvatar Labs"