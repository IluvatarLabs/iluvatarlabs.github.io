---
layout: default
---

<style>
    .post-header {
        margin-bottom: 3rem;
        text-align: center;
    }

    .post-title {
        font-family: 'Inter', sans-serif;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        letter-spacing: -0.02em;
        line-height: 1.2;
    }

    .post-meta {
        color: #888;
        font-size: 1rem;
        text-align: center;
    }

    .post-meta .author {
        display: block;
        margin-bottom: 0.5rem;
    }

    .post-meta time {
        display: block;
        font-weight: 400;
    }

    .post-container {
        position: relative;
        max-width: 800px;
        margin: 0 auto;
    }

    .toc {
        position: fixed;
        left: max(2rem, calc(50% - 600px));
        top: 8rem;
        width: 200px;
        font-size: 0.9rem;
    }

    .toc-title {
        font-weight: 600;
        margin-bottom: 1rem;
        color: #fff;
    }

    .toc ul {
        list-style: none;
        padding-left: 0;
    }

    .toc li {
        margin-bottom: 0.5rem;
    }

    .toc a {
        color: #888;
        text-decoration: none;
    }

    .toc a:hover {
        color: #fff;
    }

    .post-main {
        max-width: 800px;
    }

    .sidenote {
        float: right;
        clear: right;
        width: 250px;
        margin-right: -280px;
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 0.85rem;
        line-height: 1.4;
        color: #888;
        border-left: 2px solid #444;
        padding-left: 1rem;
    }

    .post-content {
        font-size: 1rem;
        line-height: 1.7;
    }

    .post-content h2 {
        font-family: 'Inter', sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        margin-top: 3rem;
        margin-bottom: 1rem;
    }

    .post-content h3 {
        font-size: 1.2rem;
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 0.8rem;
    }

    .post-content p {
        margin-bottom: 1.5rem;
    }

    .post-content ul, .post-content ol {
        margin-bottom: 1.5rem;
        padding-left: 2rem;
    }

    .post-content li {
        margin-bottom: 0.5rem;
    }

    .post-content code {
        background: #1a1a1a;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: 'Courier New', monospace;
        font-size: 0.9em;
        color: #9cdcfe;
    }

    .post-content pre {
        background: #1a1a1a;
        padding: 1.5rem;
        border-radius: 5px;
        overflow-x: auto;
        margin-bottom: 1.5rem;
    }

    .post-content pre code {
        background: none;
        padding: 0;
    }

    .post-content blockquote {
        border-left: 3px solid #3b82f6;
        padding-left: 1.5rem;
        margin: 2rem 0;
        color: #ccc;
    }

    .post-content img {
        max-width: 100%;
        height: auto;
        margin: 2rem 0;
    }

    .post-content .katex-display {
        margin: 2rem 0;
        overflow-x: auto;
        overflow-y: hidden;
    }

    .back-link {
        display: inline-block;
        margin-bottom: 2rem;
        color: #888;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .back-link:hover {
        color: #fff;
    }

    @media (max-width: 1400px) {
        .sidenote {
            float: none;
            width: 100%;
            margin: 1rem 0;
            margin-right: 0;
            border-left: none;
            border-top: 2px solid #444;
            padding-top: 0.5rem;
            padding-left: 0;
        }
        .post-main {
            margin-right: 0;
        }
    }

    @media (max-width: 1200px) {
        .toc {
            position: relative;
            left: auto;
            width: 100%;
            margin-bottom: 2rem;
        }
    }

    @media (max-width: 768px) {
        .post-title {
            font-size: 1.5rem;
        }

        .post-content {
            font-size: 0.95rem;
        }
    }
</style>

<article>
    <a href="/blog/" class="back-link">‚Üê Back to blog</a>

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            {% if page.author %}
            <span class="author">{{ page.author }}</span>
            {% endif %}
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
        </div>
    </header>

    <div class="post-container">
        <nav class="toc">
            <div class="toc-title">Contents</div>
            <ul></ul>
        </nav>

        <div class="post-main">
            <div class="post-content">
                {{ content }}
            </div>
        </div>
    </div>
</article>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Generate TOC
    const toc = document.querySelector('.toc ul');
    const headings = document.querySelectorAll('.post-content h2, .post-content h3');

    headings.forEach(heading => {
        const id = heading.textContent.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');
        heading.id = id;

        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `#${id}`;
        a.textContent = heading.textContent;
        if (heading.tagName === 'H3') a.style.paddingLeft = '1rem';
        li.appendChild(a);
        toc.appendChild(li);
    });

    // Convert footnotes to sidenotes
    const footnoteRefs = document.querySelectorAll('sup[id^="fnref:"]');
    const footnotes = document.querySelector('.footnotes');

    if (footnotes) {
        const footnoteList = footnotes.querySelectorAll('li');
        const footnoteMap = new Map();

        footnoteList.forEach(fn => {
            const id = fn.id.replace('fn:', '');
            footnoteMap.set(id, fn.innerHTML.replace(/<a.*?class="reversefootnote".*?<\/a>/, '').trim());
        });

        footnoteRefs.forEach(ref => {
            const id = ref.id.replace('fnref:', '').replace(/:.*/, '');
            const content = footnoteMap.get(id);

            if (content) {
                const sidenote = document.createElement('span');
                sidenote.className = 'sidenote';
                sidenote.innerHTML = content;
                ref.parentNode.insertBefore(sidenote, ref.nextSibling);
            }
        });

        // Hide the original footnotes section
        footnotes.style.display = 'none';
    }
});
</script>
